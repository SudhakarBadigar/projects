<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <form action="">
        <div align="center">
            <div>
                <h2>Google</h2>
            </div>
            <br>
            <div>
                <input type="text" list="topics" name="search" size="40" autofocus>
                <datalist id="topics">
                    <option>js</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>jAVA</option>
                    <option>jAVA PROJECTS</option>
                    <option>CSS PROJECTS</option>
                    <option>HTML PROJECTS</option>
                    <option>JS PROJECTS</option>
                </datalist>
            </div>
            <br>
            <button>search</button>
        </div>
    </form>
    
</body>
</html>
