<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>

</head>
<body>
    <form action="">
        Age: <input type="number" name="Age" min="18" max="26" value="21"><br><br>
        range : <input type="range" name="range" min="0" max="10" value="1" step="1"> <br><br>

        Date: <input type="date" name="date" > <br><br>
        datetime-local: <input type="datetime-local" name="datetime-local"> <br><br>
        time: <input type="time" name="time"> <br><br>
        month: <input type="month" name="month"><br><br>
        week: <input type="week" name="week"><br><br>
        <input type="date" name="date" min="2022-06-28" max="2023-03-31" value="2022-12-30"> <br><br>

        <button>search</button>


    </form>
    
</body>
</html>
