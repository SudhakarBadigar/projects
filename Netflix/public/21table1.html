<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table1</title>
    <style>
        img{
            border: 1px solid red;
            border-radius: 50px;
            
        }
    </style>
</head>
<body>
    <table frame="box" border="1"  align="center">
        <caption>Products Table</caption>
        <colgroup span="2" style="background-color: yellow;"></colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ><img align="center" src="./asserts/amazon-card/electronics.jpg" alt="electronics" height="40" width="40"> Samsung Tv electronics</td>
                <td>12000</td>
                <td>available</td>
            </tr>

            <tr>
                <td> <img align="center" src="./asserts/amazon-card/Laptop Brands.jpg" alt="laptop" height="40" width="40"> laptop</td>
                <td>45000</td>
                <td>available</td>
            </tr>

            <tr>
                <td><img align="center" src="./asserts/amazon-card/medical supplies.jpg" alt="medical" height="40px" width="40px"> medical supplies</td>
                <td>52000</td>
                <td>available</td>
            </tr>

            <tr>
                <td><img align="center" src="./asserts/amazon-card/mobiles.jpg" alt="mobiles" width="40" height="40">Mobiles</td>
                <td>10000</td>
                <td>available</td>
            </tr>
        </tbody>
        <tfoot>
            <td></td>
            <td>&copy copyright</td>
            <td></td>
        </tfoot>
    </table>
    
    
</body>
</html>
