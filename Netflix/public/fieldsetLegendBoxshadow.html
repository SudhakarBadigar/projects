<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        dl{
            display: grid;
            grid-template-columns: 3fr 9fr;
        }

            padding: 5px;
            margin-bottom: 20px;
        }
        dd{
            margin-bottom: 20px;
            padding: 5px;
        }
        fieldset{
            margin-bottom: 30px;
        }
        
        legend{
            text-align: right;
        }
    </style>
</head>
<body>

        <legend>Personal Info</legend>

        </dl>
   </fieldset>

   <fieldset>

</body>
</html>
