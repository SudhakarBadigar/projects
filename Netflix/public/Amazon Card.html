<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Amazon Card</title>
    <style>
        .card{
            width: 200px;
            box-shadow: 2px 2px 2px gray;
            border: 5px solid lightgray;
            margin: 10px;
            padding: 10px;
        }
        .card-header{
            height: 250px;
            
        }
        .card-header img{
            height: 130px;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div>
                    <img src="./asserts/amazon-card/womens cloting.jpg" alt="womens clothing">
                </div>
                <div>
                    <span></span>
                </div>

                
                <img src="./asserts/amazon-card/footwear handbags.jpg" alt="footwear and Handbags">
                <img src="./asserts/amazon-card/watches.jpg" alt="watches">
                <img src="./asserts/amazon-card/fashion jewellery.jpg" alt="fashion jewellery">
            </div>
            <div class="card-body">
                <div class="card-title"> Women's clothing</div>
                <div class="card-title"> Footwear + Handbags</div>
                <div class="card-title">Watches</div>
                <div class="card-title"> Fashion jewellery</div>
            </div>
            <div class="card-footer">
                <div>End Of Season Sale</div>
            </div>
        </div>
    </div>
    
</body>
</html>
