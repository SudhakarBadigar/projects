<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        .card{
            width: 200px;
            box-shadow: 2px 2px 2px gray;
            border: 2px solid lightgray;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .card-header{
            height: 130px;
        }
        .card-header img{
            height: 130px;
            width: 100%;

        }

        .card-body{
            text-align: center;
            height: 80px;
            margin-top: 20px;

        }
        .card-title{
            font-size:15px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif
        }
        .rating{
            color: goldenrod;
            margin-top: 20px;
        }
        .card-footer{
            text-align: center;
            background-color: gray;
            color: coral;
            padding: 10px;
            margin: 10px;
            border-radius: 15px;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
        }

    </style>
</head>

                    <span class="bi bi-star-fill"></span>
