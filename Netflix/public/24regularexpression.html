<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>
<body>

    <form action="">
        <label> Regular Expression</label>
        Asterick: <input type="text" name="asterick" pattern="colou*r" autofocus><br><br>
        plus: <input type="text" name="plus" pattern="colou+r" autofocus><br><br>
        Question Mark: <input type="text" name="QM" pattern="colou?r" autofocus><br><br>
        Dot: <input type="text" name="Dot" pattern="colou.r" autofocus><br><br>
        Back Slash: <input type="text" name="B-slash" placeholder="gmail" pattern="gmail\.com"  autofocus><br><br>
        small d for Numeric:  <input type="text" name="digitNumeric" pattern="\d"><br><br>
        cap D for A-Z and Special chars: <input type="text" name="Caps-SChars" pattern="\D\d?"><br><br>
        BlankSpace: <input type="text" name="blankSpace" pattern="\d\s\D"> <br><br>
        or: <input type="text" name="or" placeholder="rgb" pattern="red|green|blue"> <br><br>
        w small : <input type="text" name="small-w" pattern="\w"><br><br>
        W caps: <input type="text" name="caps" pattern="\W"><br><br>
        <button>submit</button>
    </form>
    
</body>
</html>
